<app-carga
  *ngIf="
    contenidosU1.length == 0 &&
    contenidosU2.length == 0 &&
    contenidosU3.length == 0 &&
    contenidosU4.length == 0
  "
>
</app-carga>
<div class="container">
  <ul *ngIf="contenidosU1.length > 0">
    <li>
      <a target="_blank"><h2 style="text-align: center;font-size: 35px;">Unidad 1</h2></a>
    </li>
    <li *ngFor="let x of contenidosU1">
      <a target="_blank">
        <p>{{ x.nombre }}</p>
        <br>
        <br>
        <i class="fa fa-book-open" style="margin:5px" (click)="redirigir(x.documento)"></i>
        <i class="fa fa-play-circle"style="margin:5px" (click)="redirigir(x.video)"></i>
