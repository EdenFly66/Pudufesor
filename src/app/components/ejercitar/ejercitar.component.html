<app-carga
  *ngIf="
    contenidosU1.length == 0 &&
    contenidosU2.length == 0 &&
    contenidosU3.length == 0 &&
    contenidosU4.length == 0
  "
>
</app-carga>
<div class="container" *ngIf="!this.show">
  <ul *ngIf="contenidosU1.length > 0">
    <li>
      <a target="_blank"
        ><h2 style="text-align: center; font-size: 35px">Unidad 1</h2></a
      >
    </li>
    <li *ngFor="let x of contenidosU1">
      <a target="_blank">
        <p>{{ x.nombre }}</p>
        <br />
        <br />
        <i
          *ngIf="!this.show"
          class="fa fa-rocket"
          style="margin: 5px"
          (click)="pregunta(x.nombre)"
        ></i>
      </a>
    </li>
  </ul>

<div *ngIf="this.show" class="pudueba">
  <div class="ejercicio">
    <h1>{{ this.enunciado }}</h1>
  </div>
  <hr />
  <ol *ngFor="let a of alternativas.sort()" class="respuestas">
    <li class="alternativa" *ngIf="a != this.selected" (click)="select(a)">
      âžµ {{ a }}
    </li>
    <li
      (click)="select(a)"
      class="alternativa"
      *ngIf="a == this.selected"
      style="color: rgb(60, 131, 72); text-decoration: underline"
    >
    âžµ {{ a }}
    </li>
  </ol>
  <hr />
  <div>
    <button class="button1" (click)="revision()">Revisar</button>
    <button class="button2" (click)="cerrar()">Cerrar</button>
  </div>
</div>
