<ng-container *ngIf="this.show" class="modal">
  <div class="modalc">
    <div class="modalc-content">
      <div class="modalc-header">
        <h1 class="modal-title fs-5">{{ this.enunciado }}</h1>
      </div>
      <hr />
      <form [formGroup]="formulario" class="modalc-body">
        <div class="modalc-body" *ngFor="let a of alternativas.sort()">
          <input
            type="radio"
            name="respuesta"
            value="{{ a }}"
            formControlName="respuesta"
            class="height:15px"
          />
          <h5>{{ a }}</h5>
        </div>
      </form>
      <hr />
      <div class="modalc-footer">
        <button (click)="revision()" class="modalc-button1">Revisar</button>
        <button (click)="cerrar()" class="modalc-button2">Cerrar</button>
      </div>
    </div>
  </div>
</ng-container>
