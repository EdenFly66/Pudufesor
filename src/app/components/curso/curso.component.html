<app-cabecera></app-cabecera>
<app-carga *ngIf="this.listaCursos.length==0"></app-carga>
<div id="contenedor">
    <div class="central">
      <div id="login">
        <form (ngSubmit)="agregar()" [formGroup]="formulario">
            <div class="titulo">
              <h3 style="text-align: center;">Nuevo Curso.</h3>
              <hr>
            </div>
            <div class="mb-4">
                <label for="curso" class="form-label">Nombre del curso:</label>
                <input
                type="curso"
                class="form-control"
                id="curso"
                name="curso"
                formControlName="curso"
                />
            </div>
  
            <div
            *ngIf="formulario.get('curso')?.touched && formulario.get('curso')?.errors?.['required']"
            style="background-color:#7e7c11; color: rgba(255, 255, 255, 0.85);text-align: center;"
          >
            Este campo es obligatorio.
          </div>
  
          <hr>
          <div class="pie-form">
            <button  type="submit" class="btn">Agregar</button>
           <hr>
          </div>
        </form>
      </div>
    </div>
    <div class="central" style="background-color: blanchedalmond;">
      <h3 style="text-align:center;">CURSOS</h3>
      <hr>
      <div class="x" *ngFor="let x of listaCursos; let i = index">
            <div style="justify-content: space-between; text-align: center;">
              <h4>{{x.nombre}}</h4>
              <button class="btn" (click)="mostrarForm(x)">‚úèÔ∏è</button>
              <button class="btn" *ngIf="x.habilitado" (click)="habilitar(x)">üö´</button>
              <button class="btn" *ngIf="!x.habilitado" (click)="habilitar(x)">‚úÖ</button>
            </div>
        </div>
      <hr>
      </div>

    <div *ngIf="this.show" class="central" style="background-color: aqua;">
          <form>
            <h3>Cambio de nombre a {{this.cursoCambio.nombre}}</h3>
            <input type="text" id="inputPalabras">
            <hr>
            <button (click)="editarNombre(this.cursoCambio)">Actualizar</button>
            <button (click)="cerrar()">Cancelar</button>
          </form>
    </div>
</div>
