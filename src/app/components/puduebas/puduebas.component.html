<app-cabecera></app-cabecera>

<div class="banner">
  <h1>üìã PUD√öEBAS {{ this.curso }} {{ this.asignatura }} ‚úèÔ∏è</h1>
</div>

<app-carga
  *ngIf="
    contenidosU1.length == 0 &&
    contenidosU2.length == 0 &&
    contenidosU3.length == 0 &&
    contenidosU4.length == 0
  "
>
</app-carga>

<div *ngIf="!this.show">
  <div
    class="container"
    *ngIf="
      contenidosU1.length > 0 &&
      contenidosU2.length > 0 &&
      contenidosU3.length > 0 &&
      contenidosU4.length > 0
    "
  >
    <ul *ngIf="contenidosU1.length > 0">
      <li>
        <a target="_blank"
          ><h2 style="text-align: center; font-size: 35px">Unidad 1</h2></a
        >
      </li>
      <li *ngFor="let x of contenidosU1">
        <a target="_blank">
          <p>{{ x.nombre }}</p>
          <input
            *ngIf="!this.show"
            type="number"
            step="1"
            class="quantity"
            min="0"
            max="30"
          />
        </a>
      </li>
    </ul>
    <ul *ngIf="contenidosU2.length > 0">
      <li>
        <a target="_blank"
          ><h2 style="text-align: center; font-size: 35px">Unidad 2</h2></a
        >
      </li>
      <li *ngFor="let x of contenidosU2">
        <a target="_blank">
          <p>{{ x.nombre }}</p>
          <input
            *ngIf="!this.show"
            type="number"
            step="1"
            class="quantity"
            min="0"
            max="30"
          />
        </a>
      </li>
    </ul>
    <ul *ngIf="contenidosU3.length > 0">
      <li>
        <a target="_blank"
          ><h2 style="text-align: center; font-size: 35px">Unidad 3</h2></a
        >
      </li>
      <li *ngFor="let x of contenidosU3">
        <a target="_blank">
          <p>{{ x.nombre }}</p>
          <input
            *ngIf="!this.show"
            type="number"
            step="1"
            class="quantity"
            min="0"
            max="30"
          />
        </a>
      </li>
    </ul>
    <ul>
      <li *ngIf="contenidosU4.length > 0">
        <a target="_blank"
          ><h2 style="text-align: center; font-size: 35px">Unidad 4</h2></a
        >
      </li>
      <li *ngFor="let x of contenidosU4">
        <a target="_blank">
          <p>{{ x.nombre }}</p>
          <input
            *ngIf="!this.show"
            type="number"
            step="1"
            class="quantity"
            min="0"
            max="30"
          />
        </a>
      </li>
    </ul>
    <div class="b-holder">
      <button id="crear" (click)="solicitud()">CREAR PRUEBA</button>
    </div>
  </div>
</div>

<div *ngIf="this.show" style="background-color: beige">
    <div *ngFor="let pregunta of this.preguntasPudu; let i = index">
      <h1>{{ pregunta.enunciado }}</h1>
      <ol *ngFor="let a of pregunta.alternativas.sort()">
        <li (click)="answers(i,a)">
          {{ a }}
        </li>
      </ol>
      <hr/>
    </div>
  <button (click)="revision()">Revisar</button>
  <button (click)="cerrar()">Cerrar</button>
</div>
