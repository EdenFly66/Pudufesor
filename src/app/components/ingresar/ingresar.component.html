<div id="contenedor">
  <div id="central">
    <div id="login">
      <form (ngSubmit)="ingresar()" [formGroup]="formulario">
        <div class="titulo">
          <h3 style="text-align: center;">Bienvenido</h3>
          <hr>
        </div>
          
          <div class="mb-4">
              <label for="correo" class="form-label">Correo electrónico:</label>
              <input
              type="email"
              class="form-control"
              id="correo"
              name="correo"
              formControlName="correo"
              />
          </div>

          <div class="invalid"
          *ngIf="formulario.get('correo')?.touched && formulario.get('correo')?.errors?.['required']"
      
        >
          Este campo es obligatorio.
        </div>

        <div class="invalid"
          *ngIf="formulario.get('correo')?.touched && formulario.get('correo')?.errors?.['email']"
        >
          Debe ser un correo válido.
        </div>

          <br>
          <div class="mb-4">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input
              type="password"
              class="form-control"
              id="contrasena"
              name="contrasena"
              formControlName="contrasena"
              />
          </div>

          <div class="invalid"
          *ngIf="formulario.get('contrasena')?.touched && formulario.get('contrasena')?.errors?.['required']"
        >
          Este campo es obligatorio.
        </div>

          <hr>
          <div class="pie-form">
            <button  type="submit" class="btn">Iniciar Sesión</button>
           <hr>
            <a href="/registrar">¿No tienes Cuenta? Regístrate.</a>
            <a href="/recuperar">¿Olvidaste tu contraseña?</a>
          <hr>
          <a href="">Ingresar como invitado.</a>
          </div>
      </form>
    </div>
  </div>    
</div>
