<app-cabecera></app-cabecera>

<div *ngIf="this.rol==='usuario'">
    <div class="centered">
        <form class="filtro" [formGroup]="formulario">
            <select name="curso" class="form-control" id="curso" name="curso" formControlName="curso">
                <option>Curso</option>
                <option *ngFor="let x of this.cursos.sort()">{{x.nombre}}</option>
            </select>
            <div *ngIf="this.formulario.value.curso=='' || this.formulario.value.curso=='Curso'">
                <select name="asignatura" class="form-control" id="asignatura" name="asignatura" formControlName="asignatura">
                <option>Asignatura</option>
                <option *ngFor="let y of this.vacio">{{y}}</option>
                </select>
            </div>
            <div *ngIf="this.formulario.value.curso=='1M' ">
                <select name="asignatura" class="form-control" id="asignatura" name="asignatura" formControlName="asignatura">
                <option>Asignatura</option>
                <option *ngFor="let y of this.asig1M.sort()">{{y}}</option>
                </select>
            </div>
            <div *ngIf="this.formulario.value.curso=='2M'">
                <select name="asignatura" class="form-control" id="asignatura" name="asignatura" formControlName="asignatura">
                <option>Asignatura</option>
                <option *ngFor="let y of this.asig2M.sort()">{{y}}</option>
                </select>
            </div>
            
        </form>

        <section class="cards">
            <article id="contenidos" class="card">
                <img  src="https://i.imgur.com/zLL1KLF.jpeg">
                <br><br>
                <button (click)="contenidos()" class="button">CONTENIDOS</button>
                
            </article><!-- /card-one -->
            <article id="ejercitar" class="card">
                <img  src="https://i.imgur.com/yRMehyF.jpeg">
                <br><br>
                <button (click)="ejercitar()" class="button">EJERCITAR</button>
            </article><!-- /card-one -->
            <article id="puduebas" class="card">
                <img  src="https://i.imgur.com/OsWqFQx.jpeg">
                <br><br>
                <button (click)="puduebas()" class="button">PUDÃšEBAS</button>
            </article><!-- /card-one -->
        </section>
    </div>
</div>

<div *ngIf="this.rol==='admin'">
    <section class="cards">
        <article id="agregarCurso" class="card">
            <img  src="https://i.imgur.com/zLL1KLF.jpeg">
            <br><br>
            <button (click)="agregarCurso()" class="button">CURSOS</button>
        </article><!-- /card-one -->
        <article id="agregarAsignatura" class="card">
            <img  src="https://i.imgur.com/yRMehyF.jpeg">
            <br><br>
            <button (click)="agregarAsignatura()" class="button">ASIGNATURAS</button>
        </article><!-- /card-one -->
        <article id="agregarMaterial" class="card">
            <img  src="https://i.imgur.com/zLL1KLF.jpeg">
            <br><br>
            <button (click)="agregarMaterial()" class="button">MATERIAL</button>
        </article><!-- /card-one -->
    </section>
</div>
